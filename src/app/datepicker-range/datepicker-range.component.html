<div class="row" *ngIf="labelText != 'only_input'">
  <div style="max-width: 450px;" class="col-md-8 col-sm-12 col-lg-6 content-filter" align="left">
    <div  class="input-group mb-2">
      <label for="filter_date">{{labelText}}</label>
      <div class="input-group-prepend">
        <div (click)="d.toggle()" class="input-group-text open_calendar">C</div>
      </div>
      <input autocomplete="off" type="text" class="form-control input_date" placeholder="Fechas" id="filter_date" name="dp" (dateSelect)="onDateSelection($event)"
             [(ngModel)]="datePicker" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" [autoClose]="false">
    </div>
  </div>
</div>
<div *ngIf="labelText == 'only_input'" class="input-group mb-2">
  <div class="input-group-prepend">
    <div (click)="d.toggle()" class="input-group-text open_calendar">C</div>
  </div>
  <input autocomplete="off" type="text" class="form-control input_date" placeholder="Fechas" id="filter_date" name="dp" (dateSelect)="onDateSelection($event)"
         [(ngModel)]="datePicker" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" [autoClose]="false">
</div>
<ng-template #t let-date >
  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
